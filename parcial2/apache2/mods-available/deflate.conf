<IfModule mod_deflate.c>
	<IfModule mod_filter.c>
		AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript
		AddOutputFilterByType DEFLATE application/x-javascript application/javascript application/ecmascript
		AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css application/javascript application/x-javascript application/json application/xml image/jpeg image/png application/pdf audio/mpeg video/mp4
		AddOutputFilterByType DEFLATE image/jpeg video/x-msvideo video/quicktime
		AddOutputFilterByType DEFLATE application/rss+xml
		AddOutputFilterByType DEFLATE application/wasm
		AddOutputFilterByType DEFLATE application/xml
	</IfModule>
</IfModule>

